    <main class="main center">
      <h1>Контакты</h1>
      <h2>Свяжитесь с нами через форму</h2>
      <form action="https://echo.htmlacademy.ru/" id="form">
        <div class="form-div-1">
            <label>
                <input type="text" maxlength="20" required placeholder="Введите Ваше имя" name="user-name">
            </label>
            <label>
                <input type="text" maxlength="20" required placeholder="Введите Ваш E-mail" name="user-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </label>
            <label>
                <input id="phone-mask" type="tel" required placeholder="Введите Ваш номер телефона" name="user-phone-number">
            </label>
        </div>
        <div class="form-div-2">
            <div class="form-div-3">
            <span>Как к вам обращаться?</span>
            <label>
            <input type="radio" name="pol" value="1" checked>
            <span class="program-form__sign">Уважаемый</span>
            </label>
            <label>
            <input type="radio" name="pol" value="2">
            <span class="program-form__sign">Уважаемая</span>
            </label>
            </div>
            <div class="form-div-4">
                <select size="1" name="reason" form="form">
                    <option selected value="Предложения">Предложение</option>
                    <option value="Дружба">Дружба</option>
                    <option disabled value="Жалоба">Жалоба</option>
                    <option value="Совместный проект">Совместный проект</option>
                  </select>
                  <label>
                    <textarea placeholder="Ваше сообщение" name="user-comment"></textarea>
                  </label>
                  <label>
                    <input type="file" name="file">
                  </label>
            </div>
        </div>

        <div class="form-div-5">
            <label class="agreement">
            <input type="checkbox" name="agreement" value="Согласен" required>
            <span>Согласен на обработку персональных данных</span>
            </label>
            <button type="submit" title="Кнопка отправки формы">Отправить письмо</button>
        </div>
      </form>
